<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>春节倒计时</title>
  <style>
    .content {
      text-align: center;
      margin-top: 200px;
      font-size: 50px;
    }
    .content span {
      font-size: 60px;
      color: #f44336;
    }
  </style>
</head>
<body>
  <div class="content">
    <p>距离春节还有 <span class="d-box"></span> 天</p>
    <p>距离春节还有 <span class="time-box"></span> 秒</p>
  </div>
</body>
<script>
  const dayBox = document.querySelector('.d-box')
  const timeBox = document.querySelector('.time-box')
  const targTime = new Date('2023-01-22').getTime()
  function timeFun () {
    const nowTime = Date.now()
    const time = Math.floor((targTime - nowTime)/1000)
    const day = Math.floor(time/3600/24)
    timeBox.innerHTML = time
    dayBox.innerHTML = day
  }
  setInterval(timeFun, 1000)
  
</script>
</html>
